<ion-header>
  <ion-navbar>
    <ion-title>
      DELTA
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="destroy()">destroyDB</button>
  <button ion-button (click)="initDB()">initDB</button>
  <hr>
  <hr>
  <hr>
  <button ion-button (click)="startSyncDB()">Start Sync ALL</button>
  <button ion-button (click)="stopSyncDB()">Stop Sync ALL</button>
  <hr>
  <hr>
  <button ion-button (click)="startSyncDoc('test')">Start Sync Doc</button>
  <button ion-button (click)="stopSyncDoc()">Stop SyncDoc</button>
  <hr>
  <hr>
  <hr>
  <button ion-button (click)="replicateToCouch()">ReplicateToCouch</button>
  <button ion-button (click)="replicateFromCouch()">ReplicateFromCouch</button>
  <hr>
  <hr>
  <hr>
  <button ion-button (click)="create()">create</button>
  <button ion-button (click)="update()">update</button>
  <button ion-button (click)="del()">delete</button>
  <hr>
  <hr>
  <hr>
  <button ion-button (click)="show()">show</button>
  <ion-item *ngIf="data">
    {{data}}
  </ion-item>

</ion-content>
